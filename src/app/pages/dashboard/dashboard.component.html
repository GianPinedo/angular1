<app-navbar></app-navbar>
<div class="container" style="height: auto; margin-bottom: 20px;">
    <h2>Gesti√≥n de usuarios</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Buscar usuario">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Buscar</button>
                </div>
            </div>
        </div>
        <div class="col-md-8 text-right">
            <button class="btn btn-primary" (click)="openModal()">Agregar</button>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through users data -->
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <button class="btn btn-primary">
                        <i class="material-icons">edit</i> 
                      </button>
                      
                      <button class="btn btn-danger">
                        <i class="material-icons">delete</i> 
                      </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-md-6">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-md-6 text-right">
            <select class="form-control">
                <option>10 registros</option>
                <option>20 registros</option>
                <option>30 registros</option>
            </select>
        </div>
    </div>
</div>
